<div class="card" style="width: 1200px">
    <h3>Listing Invoice</h3>
    <div class="card-header">
        <a class="btn btn-success" routerLink="createinvoice">Create New [+]</a>
    </div>
    <div class="card-body">

        <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-bordered">
            <thead class="bg-dark text-white">
                <tr>
                    <td>Invoice No</td>
                    <td>Customer</td>
                    <td>Remarks</td>
                    <td>Total</td>
                    <td>Tax</td>
                    <td>NetTotal</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
<tr *ngFor="let item of Invoiceheader">
    <td>{{item.invoiceNo}}</td>
    <td>{{item.name}}</td>
    <td>{{item.remarks}}</td>
    <td>{{item.total | currency}}</td>
    <td>{{item.tax | currency}}</td>
    <td>{{item.netTotal | currency}}</td>
    <td style="width: 30%">
<a class="btn btn-danger" (click)="invoiceremove(item.invoiceNo)">Delete</a> 

    </td>

</tr>
            </tbody>

        </table>

    </div>

</div>

<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-body">
		<ngx-extended-pdf-viewer [src]="pdfurl"></ngx-extended-pdf-viewer>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="d('Cross click')">Close</button>
	</div>
</ng-template>
